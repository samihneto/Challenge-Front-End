<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mecânico Virtual</title>
    <link rel="stylesheet" href="./css/style.css">

    <!-- Fonte Teko -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Teko:wght@300..700&display=swap" rel="stylesheet">

    <!-- Fonte Jura -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jura:wght@300..700&family=Teko:wght@300..700&display=swap" rel="stylesheet">

    <!-- Fonte Archivo -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo:ital,wght@0,100..900;1,100..900&family=Jura:wght@300..700&family=Teko:wght@300..700&display=swap" rel="stylesheet">

</head>
<body>
    <header class="cabecalho">
        <img src="./img/header/logo_mv.png" alt="Logotipo do Mecânico Virtual">
        <nav class="navegacao">
            <ul class="paginas">
                <li><a class="link" href="#">HOME</a></li>
                <li><a class="link" href="">MV</a></li>
                <li><a class="link" href="">AGENDAR</a></li>
                <li><a class="link" href="">SOBRE NÓS</a></li>
                <input type="text" class="navegacao_procurar">
                <img src="" alt="Imagem de Chat">
            </ul>
        </nav>
    </header>
    <main class="conteudo">
        <h1>O Projeto</h1>


    </main>
    <footer class="rodape">
        <img class="rodape__imagens" src="./img/footer/porto_logo.png" alt="Logotipo da Porto Seguro">
        <img class="rodape__imagens" src="./img/footer/googleplay.png" alt="Imagem da Google Play">
        <img class="rodape__imagens" src="./img/footer/appstore.png" alt="Imagem da App Store"> 
        
        <div class="redes__sociais">
            <h2 class="redes__titulo">REDES SOCIAIS</h2>
            <div class="redes__icones">
                <ul>
                    <li><a href="">
                        <img src="img/footer/redes/instagram.png" alt="Icone do Instagram" width="">
                    </a></li>
                </ul>
                <ul>
                    <li><a href="">
                        <img src="img/footer/redes/tiktok.png" alt="Icone do Tiktok">
                    </a></li>
                </ul>
                <ul>
                    <li><a href="">
                        <img src="img/footer/redes/facebook.png" alt=" Icone do Facebook">
                    </a></li>
                </ul>
                <ul>
                    <li><a href="">
                            <img src="img/footer/redes/linkedin.png" alt="Icone do Linkedin">
                    </a></li>
                </ul>
                <ul>
                    <li><a href="">
                        <img src="img/footer/redes/youtube.png" alt="Icone do Youtube">
                    </a></li>
                </ul>
                <ul>
                    <li><a href="">
                        <img src="img/footer/redes/twitter.png" alt="Icone do Twitter">
                    </a></li>
                </ul>
            </div>
        </div>
        
        <div class="contatos">
            <div class="contatos__telefone">
                <img src="./img/footer/icones_contato/telefone.png" alt="Icone de Telefone">
                <h3 class="texto__telefone">(11) 99999-9999</h3>
            </div>
            <div class="contatos__site">
                <img src="./img/footer/icones_contato/site.png" alt="Icone de Informação">
                <h3 class="texto__site">wwww.exemplo.com.br</h3>
            </div>
            <div class="contatos__email">
                <img src="./img/footer/icones_contato/email.png" alt="Icone de Envelope">
                <h3 class="texto__email">exemplo@gmail.com</h3>
            </div>
        </div>
    </footer>

</body>
</html>
