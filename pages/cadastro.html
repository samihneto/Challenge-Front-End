<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="../css/cadastro.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo:ital,wght@0,100..900;1,100..900&family=Jura:wght@300..700&family=Teko:wght@300..700&display=swap" rel="stylesheet">
</head>
<body>
    
    <main>
        <section class="caixa__entrada">
            <form name="form__cadastro" id="form__cadastro" method="post" action="" class="caixa__cadastro">
                <div class="campos">
                    <div class="fileira_esquerda">
                        <div class="cadastro__nome">
                            <label for="input_nome" class="label_input_nome">Nome</label>
                            <input type="text" name="input_nome" id="input_nome" required>
                        </div>
                        <div class="cadastro__email">
                            <label for="input_email" class="label_input_email">Email</label>
                            <input type="email" name="input_email" id="input_email" required>
                        </div>
                        <div class="cadastro__data">
                            <label for="input_data" class="label_input_data">Data</label>
                            <input type="date" name="input_data" id="input_data" required>
                        </div>
                        <div class="cadastro__telefone">
                            <label for="input_tel" class="label_input_tel">Telefone</label>
                            <input type="tel" name="input_tel" id="input_tel" required>
                        </div>
                    </div>
                    <div class="fileira_direita">
                        <div class="cadastro__rg">
                            <label for="input_rg" class="label_input_rg">RG</label>
                            <input type="number" name="input_rg" id="input_rg" required>
                        </div>
                        <div class="cadastro__cpf">
                            <label for="input_cpf" class="label_input_cpf">CPF</label>
                            <input type="number" name="input_cpf" id="input_cpf" required>
                        </div>
                        <div class="cadastro__cep">
                            <label for="input_cep" class="label_input_cep">CEP</label>
                            <input type="number" name="input_cep" id="input_cep" required>
                        </div>
                        <div class="cadastro__endereco">
                            <label for="input_endereco" class="label_input_endereco">Endere√ßo</label>
                            <input type="text" namenderecoe="input_endereco" id="input_endereco" required>
                        </div>
                    </div>
                </div>
                <button class="cadastrar">CADASTRAR-SE</button>
            </form>

        </section>
    </main>
    
  

</body>
</html>
